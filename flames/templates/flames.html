<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flames</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to bottom right, #FCA5F1, #b5ffff)
        }
        tbody{
            background-color: rgba(95, 92, 92, 0.5);
        }
    </style>
</head>
<body>
    <center>
        <form class="pure-form pure-form-aligned" method="POST" action= "{% url 'flames' %}">
        {% csrf_token %}
            <fieldset class="container jumbotron">
                <h3>FLAMES</h3>
                <div class="pure-form">
                    <label for="your_name">Enter your name</label><br>
                    {{ Form.your_name }}
                </div><br>
                <div class="pure-form">
                    <label for="your_name">Enter your partners name</label><br>
                    {{ Form.partner_name }}
                </div>
                <div class="pure-form">
                    <br> 
                    <input class="btn btn-primary" type="submit" name = "submit" value="Calculate">
                </div>
            </fieldset>
        </form><br>
        <h2>{{ flames }}</h2>
        <br>
        <table class="pure-table pure-table-horizontal">
            <tbody>
                <tr>
                    <td>F</td>
                    <td>Friendship</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>Love</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Affection</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>Marriage</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td>Enemy</td>
                </tr>
                <tr>
                    <td>S</td>
                    <td>Sister (Siblings)</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
